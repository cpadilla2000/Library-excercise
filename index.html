<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/library.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>My Library</title>
  </head>
  <body>

  <section class="nav">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username">
              <input type="text" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </section>

<div class="container-fluid">
    <section class="title">
      <div class="row book-image">
        <div class="col-md-12 col-sm-12 col-lg-12">
          <button class="btn btn-default btn-sm btn-left" id="add-modal-btn"><i class="fas fa-plus"></i> Add Book</button>
          <button class="btn btn-default btn-sm btn-right" data-toggle="modal" data-target="#removeModal"><i class="fas fa-minus"></i> Remove Book</button>
          <h1>My Library</h1>
        </div>
      </div>
    </section>

    <section class="buttons">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-lg-4">
          <button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#showBooks">Show All Books</button>
          <button type="button" class="btn btn-default btn-md" id="recommend-btn">Recommended Book</button>
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4">
          <form class="form-inline">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Author">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Title">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4">
          <button type="button" class="btn btn-default btn-md show-button" id="showAuthors">Show All Authors</button>
          <button type="button" class="btn btn-default btn-md random-button" id="rand-btn">Random Author</button>
        </div>
      </div>
    </section>

    <section class="table">
      <div class="scrollable">
      <table id="data-table" class="table table-bordered table-hover">
        <div class="table-responsive">
          <thead id="data-t-head">
          </thead>
          <tbody>
          </tbody>
        </div>
      </table>
    </div>
    </section>

<!---add book modal--->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Book</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Title*</label>
              <div class="col-sm-8">
                <input type="email" name="title" class="form-control" placeholder="Book Title">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Author*</label>
              <div class="col-sm-8">
                <input type="text" name="author" class="form-control" placeholder="Author">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Pages</label>
              <div class="col-sm-8">
                <input type="number" name="numberOfPages" class="form-control" placeholder="Pages">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">PubDate</label>
              <div class="col-sm-8">
                <div class='input-group date' id='datetimepicker1'>
                  <input type='date' name="publishDate" class="form-control"/>
                  <span class="input-group-addon">
                  <span class="fa fa-calendar-alt"></span>
                </div>
              </div>
            </div>
            <div class="synopsis">
              <p>Synopsis</p>
              <textarea class="form-control" rows="3"></textarea>
            </div>
              <p class="book-cover">Book Cover</p>
              <button type="button" class="btn btn-info btn-xs file-btn">Choose File</button>
            <div class="modal-footer">
              <div class="row">
                <div class="col-md-4">
                  <button type="button" class="btn btn-success btn-queue" id="add-queue-btn">Queue Book To Add</button>
                </div>
                <span class="books-to-q">0</span> &nbsp books added to queue
                <div class="col-md-4">
                  <div class="row">
                    <button type="button" class="btn btn-primary" class="clear-que-lib" id="books-to-lib"><i class="fas fa-plus"></i> Add Books To Library</button>
                  </div>
                </div>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div>
      </div>
    </div><!-- /.modal -->

    <!-- remove modal----->
    <div class="modal fade modal-1" id="removeModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Remove Book</h4>
          </div>
          <div class="form-group col-md-6 remove-text">
            <label for="usr">Remove By Title</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="form-group col-md-6 remove-text">
            <label for="pwd">Remove By Author</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Remove Books</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  <!-- author modal----->
    <div class="modal fade" id="showAuthor" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">All Authors</h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
<!--random author---->
    <div class="modal fade" id="randAuthor" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Random Authors</h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  <!--recommended Book---->
    <div class="modal fade" id="recomBook" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Recommended Book By Collin Taylor</h4>
          </div>
          <div class="modal-body">
            <div class="col-md-4">
            </div>
            <div class="col-md-8 rec-text">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary button-rec" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>

<!--show books modal--->
    <div class="modal fade" id="showBooks" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Show All Books</h4>
          </div>
          <div class="modal-body">
            <div class="col-md-4">
              <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Frannyzoey.jpg" alt="" class="img-modal">
              <img src="https://upload.wikimedia.org/wikipedia/en/3/32/Rye_catcher.jpg" alt="" class="img-modal">
              <img src="https://upload.wikimedia.org/wikipedia/en/d/d5/JamesAndTheGiantPeach.jpg" alt="" class="img-modal">
              <img src="https://upload.wikimedia.org/wikipedia/en/6/66/TheKonTikiExpedition.jpg" alt="" class="img-modal">
              <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/TheAlchemist.jpg" alt="" class="img-modal">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Book By Title Or Author</h4>
          </div>
          <div class="modal-body">
          <div class="form-group edit-text">
            <label for="usr">Edit By Title</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="form-group edit-text">
            <label for="pwd">Edit By Author</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


<!--copyright symbol---->
    <div class="row">
      <div class="col-md-12">
        <p class="copyright-text">&copy;Copyright 2018</p>
      </div>
    </div>

</div><!--closing container fluid------>

  </body>
</html>
